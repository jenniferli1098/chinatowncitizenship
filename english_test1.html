    <script type="text/javascript">


      var QuesResp = [
        ['3rd', 'third'], ['23', 'twenty-three'], ['76', 'seventy-six'], ['14th', 'fourteenth'], ['thirty-two', '32'],
        ['68', 'sixty-eight'],['two hundred', '200'], ['fifty-nine', '59'], ['36th', 'thirty-sixth'], ['33rd', 'thirty-third'],
        ['sixty-two', '62'], ['twenty-fifth', '25th'], ['1000', 'one thousand'], ['77', 'seventy-seven'],['18', 'eighteen']
      ];
    </script>

    </head>

    <body>
      <div id="QuestionsResponses"></div>

      <script type="text/javascript">
        var maxQues = 10;
        var QRpointers = [];

        function randOrd() { return (Math.round(Math.random()) - 0.5); } // quick and dirty randomizer (not the best)

        window.onload = function () {
          for (var i = 0; i < QuesResp.length; i++) { QRpointers.push(i); }
          QRpointers.sort(randOrd);                                    // better randomizers are available

          var str = '<br><h1>Exam</h1><br>';
          for (var Q = 0; Q < maxQues; Q++) {
            str += '<h5>' + (Q + 1) + '. ';
            str += QuesResp[QRpointers[Q]][0];
            //    str += ' <input type="text" id="R'+Q+'" value="' +QuesResp[QRpointers[Q]][1]+ '"><p>';
            str += '</h5><input type="text" id="R' + Q + '"><p>';
          }
          str += '<INPUT value="Submit" id="submit" type="button" onclick="scoreme()">';
          str += '<INPUT id="score" type="text" style="border: 0px;background: transparent;" size="8">';
          document.getElementById('QuestionsResponses').innerHTML = str;
        }
        function scoreme() {
          var sum = 0; var total = maxQues;
          var corr, resp;
          var sel = document.getElementById('QuestionsResponses').getElementsByTagName('input');

          for (var i = 0; i < sel.length - 1; i++) {
            corr = QuesResp[QRpointers[i]][1];
            resp = sel[i].value;
            var idval = '"#R' + i + '"';
            if (resp != '') {
              if (corr.toLowerCase() == resp.toLowerCase()) {
                sum++;
                $(sel[i]).addClass("correctans");
              }
              else {
                $(sel[i]).addClass("wrongans");
                $(sel[i]).val(''+corr);
              }
            }
            else {
                $(sel[i]).addClass("incompleteans");
                $(sel[i]).val(''+corr);
            }
          }
          $("#submit").addClass("incompleteans");
          $("#submit").val("Submit");
          $("#submit").attr("disabled", true);
          document.getElementById('score').value = 'You scored '+((sum / maxQues) * 100).toFixed(0) + '%';
        }
      </script>
